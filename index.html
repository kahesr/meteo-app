<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vannilla Weather App</title>
	<link rel="stylesheet" href="src/style.css">
</head>

<body>
	<section class="weatherApp">
		<header>
			<form action="#">
				<input type="text" placeholder="Enter a city..." required class="formInput">
				<input type="submit" value="Search" class="formBtn">
			</form>
		</header>
		<main class="current-weather">
			<div class="detailedInfo-container">
				<h1>Paris</h1>
				<p>
					Saturday 18:44, light rain
					<br>
					Humidity: <span class="weatherFeatures">70%</span>, Wind: <span class="weatherFeatures">9.26km/h</span>
				</p>
			</div>
			<div class="currentTemp-container">
				<span class="tempEmoji">🌦️</span><span class="tempNumber">9</span><span class="tempUnit">°C</span>
			</div>
		</main>


		<footer>
			This project was coded by
			<a href="https://github.com/kahesr" target="_blank">Sarah</a>
			, is open-sourced on
			<a href="https://github.com/kahesr/meteo-app" target="_blank">GitHub</a>
			and hosted on <a href="https://shecodesmeteoapp.netlify.app/" target="_blank">Netlify</a>
		</footer>
	</section>
	<script src="src/script.js"></script>
</body>

</html>
